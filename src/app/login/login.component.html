<p>Digite o email e senha para fazer o login!</p>
<div class="container">
  <h1>Login</h1>
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input
            [(ngModel)]="usuario.email"
            id="email"
            type="email"
            name="email"
            class="validate"
            required
          />
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            [(ngModel)]="usuario.senha"
            id="password"
            type="password"
            name="senha"
            class="validate"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>
      <button
        (click)="usuarioLogin()"
        class="btn waves-effect waves-light"
        type="button"
      >
        Login
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</div>
