<div class="container mt-4 mb-4">
  <form [formGroup]="formulario" autocomplete="off" (ngSubmit)="salvar()">
    <div class="d-flex gap-2 mt-4">
      <button
        type="button"
        class="btn-large waves-effect waves-light teal darken-2"
        (click)="novoUsuario()"
        [disabled]="!visualizando"
      >
        Inserir Novo Usuário
      </button>
      <button
        type="button"
        class="btn-large waves-effect waves-light teal darken-2"
        (click)="habilitarEdicao()"
        [disabled]="!visualizando"
      >
        Alterar Usuário
      </button>
    </div>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        id="nome"
        class="form-control"
        formControlName="nome"
        [readonly]="visualizando"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [readonly]="visualizando"
      />
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          formControlName="senha"
          [readonly]="visualizando"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="fotourl" class="form-label">Foto (URL)</label>
        <input
          type="text"
          id="fotourl"
          class="form-control"
          formControlName="fotourl"
          [readonly]="visualizando"
        />
      </div>
    </div>

    <fieldset formGroupName="endereco" class="mb-3">
      <legend class="fs-6">Endereço</legend>
      <div class="row">
        <div class="col-md-2 mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input
            type="text"
            (blur)="consultarCep()"
            id="cep"
            class="form-control"
            formControlName="cep"
            [readonly]="visualizando"
          />
        </div>
        <div class="col-md-8 mb-3">
          <label for="rua" class="form-label">Rua</label>
          <input
            type="text"
            id="rua"
            class="form-control"
            formControlName="rua"
            [readonly]="visualizando"
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="numero" class="form-label">Número</label>
          <input
            type="text"
            id="numero"
            class="form-control"
            formControlName="numero"
            [readonly]="visualizando"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 mb-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input
            type="text"
            id="cidade"
            class="form-control"
            formControlName="cidade"
            [readonly]="visualizando"
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="uf" class="form-label">UF</label>
          <select
            id="uf"
            class="form-control"
            formControlName="uf"
            [disabled]="visualizando"
          >
            <option value="">Selecione</option>
            <option *ngFor="let estado of estados" [value]="estado.sigla">
              {{ estado.nome }} ({{ estado.sigla }})
            </option>
          </select>
        </div>
      </div>
    </fieldset>

    <div class="d-flex gap-2 mt-4">
      <button
        type="submit"
        class="btn-large teal darken-2 waves-effect waves-light"
        [disabled]="visualizando"
        *ngIf="!visualizando"
      >
        Salvar
      </button>
      <button
        type="reset"
        class="btn-large waves-effect waves-light"
        (click)="cancelarEdicao()"
        [disabled]="visualizando"
        *ngIf="!visualizando"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
