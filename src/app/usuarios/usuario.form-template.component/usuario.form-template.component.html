<div class="container mt-4 mb-4">
  <form
    #usuarioForm="ngForm"
    (ngSubmit)="onSubmit(usuarioForm)"
    autocomplete="off"
  >
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        [(ngModel)]="usuario.nome"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="usuario.email"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        [(ngModel)]="usuario.senha"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="fotourl" class="form-label">Foto (URL)</label>
      <input
        type="text"
        id="fotourl"
        name="fotourl"
        [(ngModel)]="usuario.fotourl"
        class="form-control"
      />
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="limparForm(usuarioForm)"
      >
        Limpar
      </button>
    </div>
  </form>
</div>
